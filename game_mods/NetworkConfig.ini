; MQEL OFFLINE - Network Configuration
; Place this file in: Game\Config\
; ═══════════════════════════════════════════════════════════════════════════

[Network]
; Redirect all traffic to local server
GameServer=127.0.0.1
GameServerPort=3000
WebSocketServer=127.0.0.1
WebSocketPort=3001

[Auth]
; Use local authentication
UseLocalAuth=1
SkipSteamAuth=1
OfflineMode=1

[Debug]
; Enable debug logging
EnableNetworkLog=1
LogLevel=2